<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>jogo da advinhação</title>
</head>
<body>
    <h1>Jogo de Adivinhação</h1>
    <div id="game-container"> 
        <p>Escolha o nível de dificuldade:</p>
        <button id="facil">Fácil</button>
        <button id="medio">Médio</button>
        <button id="dificil">Difícil</button>

        <div id="game">
            <p>Tente adivinhar o número!</p>

        <input type="number" id="advinhar" min="1">
        <button id="palpite">Verificar</button>
        <p id="message"></p>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
